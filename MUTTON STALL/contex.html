<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Fresh Meat Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fff0f0, #ffe8e8);
      color: #333;
    }

    header {
      background-color: #8b0000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #a52a2a;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
      color: #ffcccb;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #8b0000;
      margin-bottom: 20px;
      text-align: center;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9f9f9;
    }

    form textarea {
      resize: vertical;
      height: 120px;
    }

    form button {
      display: block;
      background-color: #8b0000;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #a52a2a;
    }

    footer {
      background-color: #8b0000;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }

      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>Weâ€™re happy to answer your questions!</p>
  </header>

  <nav>
   
  </nav>

  <div class="container">
    <h2>Send Us a Message</h2>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>

      <label for="message">Message</label>
      <textarea name="message" id="message" required></textarea>
      <label for="contact">contact</label>
      <input type="contact" name="email" id="contact" required>


      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Fresh Meat Shop. All rights reserved.
  </footer>

</body>
</html>
